<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="popup.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Tabs Grouping</title>
</head>

<body>
    <div class="text-center h5 mt-2">
      Tabs Grouping
    </div>
    <div class="text-center text-muted">
      <small>Group your tabs based on the topic</small>
    </div>

    <button class="btn btn-success w-100 mt-3 text-start" id="group-tabs">
      <img src="images/group.svg" class="button-image"/>
      Group Tabs Now
    </button>
    <div class="p-1 text-muted text-center">
      <i class="fa-solid fa-clock-rotate-left fa-sm me-1"></i>
      <small>Last Grouped: 2023-01-01 13:12</small>
    </div>
    <button class="btn btn-light w-100 mt-3 text-start" id="group-settings">
      <img src="images/settings.svg" class="button-image"/>
      Grouping Settings
    </button>
